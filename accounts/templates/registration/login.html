<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% else %}
<p><a href="{% url 'logout' %}"> Log Out</a></p>
{% endif %}
{% endblock %}
